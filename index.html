<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrossel de Vídeos</h1>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-container">
                <div class="video-card" style="background-color: #ffcccb;">
                    <h2>TERROR</h2>
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-card" style="background-color: #add8e6;">
                    <h2>AVENTURA</h2>
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-card" style="background-color: #90ee90;">
                    <h2>ROMANCE</h2>
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
